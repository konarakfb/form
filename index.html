<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dry Store Stock Record</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- PDF Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }
    .container {
        max-width: 1100px;
        margin: auto;
        background: white;
        padding: 20px;
        border: 1px solid #000;
    }

    /* Header */
    .header {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #000;
        padding-bottom: 10px;
        margin-bottom: 15px;
    }
    .header img {
        width: 130px;
        margin-right: 20px;
    }
    .header-title {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        width: 100%;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
    }
    th, td {
        border: 1px solid #000;
        padding: 6px;
        text-align: center;
        font-size: 14px;
    }
    input {
        width: 100%;
        padding: 4px;
        border: none;
        outline: none;
        text-align: center;
    }

    .btn-box {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    button {
        padding: 10px 15px;
        border: none;
        font-size: 15px;
        cursor: pointer;
        border-radius: 6px;
        color: #fff;
    }
    .add { background: #007bff; }
    .save { background: #28a745; }
    .reset { background: #dc3545; }
    .pdf { background: #6f42c1; }
</style>
</head>

<body>

<div id="recordArea" class="container">

    <!-- Header with Logo -->
    <div class="header">
        <img src="logo.png" alt="Cognizant Logo">
        <div class="header-title">Dry Store Stock Record</div>
    </div>

    <!-- Top Info -->
    <table>
        <tr>
            <td>Date: <input id="date"></td>
            <td>Vendor Name: <input id="vendor"></td>
            <td>Supervisor: <input id="supervisor"></td>
        </tr>
    </table>

    <!-- Main Table -->
    <table id="stockTable">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Item</th>
                <th>Batch No</th>
                <th>Receiving Date</th>
                <th>Mfg Date</th>
                <th>Expiry Date</th>
                <th>Shelf Life</th>
                <th>Stock Qty</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <!-- Buttons -->
    <div class="btn-box">
        <button class="add" onclick="addRow()">Add Row</button>
        <button class="save" onclick="saveData()">Save</button>
        <button class="pdf" onclick="downloadPDF()">Download PDF</button>
        <button class="reset" onclick="resetData()">Reset</button>
    </div>

</div>


<script>
/* ---------------------------
   ADD ROW
---------------------------- */
function addRow() {
    const tbody = document.getElementById("tableBody");
    const rowCount = tbody.rows.length + 1;

    const row = `
    <tr>
        <td>${rowCount}</td>
        <td><input></td>
        <td><input></td>
        <td><input type="date"></td>
        <td><input type="date"></td>
        <td><input type="date"></td>
        <td><input></td>
        <td><input></td>
        <td><input></td>
    </tr>
    `;
    tbody.insertAdjacentHTML("beforeend", row);
}

/* ---------------------------
   SAVE â†’ LOCK ALL FIELDS
---------------------------- */
function saveData() {
    const data = {
        date: date.value,
        vendor: vendor.value,
        supervisor: supervisor.value,
        rows: []
    };

    document.querySelectorAll("#tableBody tr").forEach(row => {
        const inputs = row.querySelectorAll("input");
        data.rows.push({
            item: inputs[0].value,
            batch: inputs[1].value,
            receiving: inputs[2].value,
            mfg: inputs[3].value,
            exp: inputs[4].value,
            shelf: inputs[5].value,
            qty: inputs[6].value,
            remarks: inputs[7].value
        });
    });

    localStorage.setItem("dryStockRecord", JSON.stringify(data));

    // Lock all
    document.querySelectorAll("input").forEach(i => i.disabled = true);

    alert("Saved successfully!");
}

/* ---------------------------
   RESET ALL + UNLOCK FIELDS
---------------------------- */
function resetData() {
    if (!confirm("Clear all data?")) return;

    localStorage.removeItem("dryStockRecord");
    location.reload();
}

/* ---------------------------
   DOWNLOAD PDF
---------------------------- */
async function downloadPDF() {
    const { jsPDF } = window.jspdf;

    const element = document.getElementById("recordArea");

    const canvas = await html2canvas(element, { scale: 2 });
    const imgData = canvas.toDataURL("image/png");

    const pdf = new jsPDF("p", "mm", "a4");
    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

    pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
    pdf.save("Dry_Store_Record.pdf");
}

/* ---------------------------
   LOAD LAST SAVED DATA
---------------------------- */
window.onload = () => {
    const saved = localStorage.getItem("dryStockRecord");
    if (!saved) {
        addRow();
        addRow();
        return;
    }

    const data = JSON.parse(saved);

    date.value = data.date;
    vendor.value = data.vendor;
    supervisor.value = data.supervisor;

    data.rows.forEach(r => {
        addRow();
        const row = document.querySelectorAll("#tableBody tr:last-child input");
        row[0].value = r.item;
        row[1].value = r.batch;
        row[2].value = r.receiving;
        row[3].value = r.mfg;
        row[4].value = r.exp;
        row[5].value = r.shelf;
        row[6].value = r.qty;
        row[7].value = r.remarks;
    });

    // Lock after loading
    document.querySelectorAll("input").forEach(i => i.disabled = true);
};
</script>

</body>
</html>
